<div class="card p-3" id="message-{{id}}" data-mid="{{id}}" title="点击跳转至聊天">
  <div class="flex items-start justify-between gap-3">
    <div class="min-w-0">
      <div class="font-medium card-title">消息 #{{id}} · {{time}} · 设备：{{senderLabel}}</div>
      <div class="text-sm card-desc break-words">{{previewHTML}}</div>
      {{filesHTML}}
    </div>
    <div class="shrink-0"><button class="btn pressable" data-action="msg-del" data-id="{{id}}">删除消息</button></div>
  </div>
</div>
