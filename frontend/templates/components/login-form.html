<!-- 登录表单模板 -->
<div class="flex-1 flex items-center justify-center p-4">
  <div id="loginCard" class="card p-6 w-full max-w-sm">
    <h1 class="text-xl font-semibold mb-4">登录</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm text-slate-600 mb-1">用户名</label>
        <input id="loginUsername" name="username" class="w-full border rounded px-3 py-2" autocomplete="username" value="" placeholder="用户名" />
      </div>
      <div>
        <label class="block text-sm text-slate-600 mb-1">密码</label>
        <input id="loginPassword" name="password" type="password" class="w-full border rounded px-3 py-2" autocomplete="current-password" value="" placeholder="密码" />
      </div>
      <div>
        <label class="block text-sm text-slate-600 mb-1">设备别名（可选）</label>
        <input id="loginAlias" name="alias" class="w-full border rounded px-3 py-2" placeholder="例如：办公室电脑" />
      </div>
      <div class="flex items-center justify-between">
        <label class="inline-flex items-center gap-2 text-sm text-slate-700 cursor-pointer">
          <input id="rememberMe" name="remember" type="checkbox" class="w-4 h-4" />
          <span>记住我</span>
        </label>
        <button id="qrLoginBtn" type="button" class="text-sm text-sky-700 hover:underline">扫码登录</button>
      </div>
      <button id="loginSubmitBtn" class="btn btn-primary pressable w-full py-2">登录</button>
      <div class="text-center text-xs text-slate-500">或</div>
      <button id="passkeyLoginBtn" type="button" class="btn pressable w-full py-2 hidden">使用通行密钥登录</button>
    </form>
  </div>
</div>
