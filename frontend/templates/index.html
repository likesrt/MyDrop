<!doctype html>
<!-- moved to templates/index.html -->
<html lang="zh" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <title>MyDrop</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="/static/manifest.webmanifest" />
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="stylesheet" href="/static/tailwind.css" />
    <!-- SweetAlert2: prefer local vendor, fallback to CDN -->
    <link rel="stylesheet" href="/static/vendor/sweetalert2.min.css" />
    <script src="/static/vendor/sweetalert2.all.min.js"></script>
    <script src="/static/vendor/marked.min.js"></script>
    <script src="/static/vendor/dompurify.min.js"></script>
    
    <link rel="stylesheet" href="/index.css" />
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').catch(function(){});
        });
      }
    </script>
  </head>
  <body class="bg-slate-100 min-h-[100dvh]">
    <div class="bg-decor" aria-hidden="true"></div>
    <!-- demo分支：演示服务器提示 -->
    <div id="demo-notice" class="fixed top-0 left-0 right-0 z-50 bg-gradient-to-r from-amber-500 to-orange-500 text-white px-4 py-2 text-center text-sm font-medium shadow-lg">
      <div class="max-w-6xl mx-auto flex items-center justify-between">
        <div class="flex-1 text-center">
          🚀 演示服务器 - 数据每5分钟自动清空 | 🔐 默认用户名：admin，密码：admin | 📱 扫码登录已默认开启 |
          <a href="https://github.com/likesrt/MyDrop" target="_blank" class="underline hover:no-underline ml-2">🌟 查看源码</a>
        </div>
        <button onclick="document.getElementById('demo-notice').style.display='none'" class="ml-2 text-white hover:text-amber-200 transition-colors">✕</button>
      </div>
    </div>
    <div id="app" class="relative min-h-[100dvh] flex flex-col z-0" style="padding-top: 3rem;"></div>
    <!-- 按依赖顺序加载模块 -->
    <script src="/js/utils.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/pwa.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/templates.js"></script>
    <script src="/js/render.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/websocket.js"></script>
    <script src="/js/editor.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/app.js"></script>
  </body>
  </html>
